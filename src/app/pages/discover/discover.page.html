<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Discover</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <!-- *ngIf="!listOfRecipesWithShoppingIngredients?.length" -->
    <ion-row class="textColor"
      ><ion-col size-md="4" offset-md="4"
        ><h1 class="ion-text-center">No Ingredients</h1>
        <p class="ion-text-center ion-margin">
          Use the search page or the dashboard page to add ingredients
        </p></ion-col
      ></ion-row
    ></ion-grid
  ><ng-container>
    <!-- *ngIf="listOfRecipesWithShoppingIngredients?.length > 0" -->
    <ion-list>
      <!-- *ngFor="let movie of listOfRecipesWithShoppingIngredients, let recipeIndex = index" -->
      <ion-card>
        <ion-card-header
          [routerLink]="['/movie-details', movie.id]"
        >
          <ng-container>
            <ion-row>
              <ion-col size="4">
                <img
                  [src]="movie.image"
                  class="ingredientImage"
                />
              </ion-col>
              <ion-col class="textTitle">
                <h5 class="ion-no-margin title">
                  {{movie.title}}
                </h5>
              </ion-col>
            </ion-row>
          </ng-container>
        </ion-card-header>

        <ion-card-content>
       
        </ion-card-content>
      </ion-card>
    </ion-list> </ng-container
></ion-content>
